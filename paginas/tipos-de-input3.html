<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos-de-input2</title>
</head>
<body>

    <form>

        
        <!-- <input type="date">
        <input type="time">
        <input type="month"> 
        <input type="week"> -->

        <div> 
        <label> color
           <input type="color">
        </label>
       </div>
        
        <div>

        <label> number
            <input type="number">
         </label>
        </div>

        <div>
         <label> range
            <input type="range" step="5" min="0" max="20">
         </label>
        </div>

        <div>
         <label> reset
            <input type="reset">
         </label>
        </div>

        <div>  
         <label> text
            <input type="text">
         </label>
        </div>

        <div>  
            <label> hidden
               <input type="hidden">
            </label>
           </div>

    </form>
 
  
    
</body>
</html>
