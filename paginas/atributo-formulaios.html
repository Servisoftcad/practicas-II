<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Formularios </title>
</head>
<body>
     <h1> Atributos  de Formularios</h1>
     <form >
            <input type="text" placeholder=" Introduce tu Nombre" required>      <!--   campo obligatorio -->
            <input type="text" value=" hola solo lectura" readonly>                           <!-- campo solo lectura -->
            <input type="text" value=" hola" disabled>                           <!-- campo solo lectura no usar -->
            <select name="numbres" >
                <option value="one"> one</option>
                <option value="two" selected> two</option><!--  selected coloca una opcion primaria -->
            </select>
            <input type="number" min="5" max="10">   <!--  minimo y maximo de numeros -->
            <input type="text" minlength="3" maxlength="10" required autofocus>
            <input type="submit">



     </form>

 
  
    
</body>
